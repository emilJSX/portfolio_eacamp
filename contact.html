<!Doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Emil</title>

</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="ad">Emil</a>

        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Adiniz..." required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="./img/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="./img/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="./img/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
